<div class="form-wraper">
  <div class="form-container card">
    <div class="form-body">
      <div class="form-header">
        <h3 class="form-title">Nueva entrada </h3>
      </div>
      <form [formGroup]="newForm" (ngSubmit)="createPost()">
        <mat-error *ngIf="Msg">
          <p>{{Msg}}</p>
        </mat-error>
        <mat-form-field class="justifier">
          <input matInput placeholder="TÃ­tulo"  formControlName="title" text="title" class="form-input">
          <mat-error>
            Debes ingresar el TÃ­tulo
          </mat-error>
        </mat-form-field>
        <mat-form-field class="justifier">
          <textarea matInput placeholder="Resumen"  formControlName="excerpt" text="excerpt" class="form-input"></textarea>
          <mat-error>
            El resumen es obligatorio
          </mat-error>
        </mat-form-field>
        <mat-form-field class="justifier">
          <textarea matInput placeholder="Contenido"  formControlName="content" text="content" class="form-input"></textarea>
          <mat-error>
            Debes ingresar el contenido para tu entrada
          </mat-error>
        </mat-form-field>
        <div class="form-footer">
          <mat-spinner *ngIf="loading" class="spinner" diameter="40"></mat-spinner>
          <br>
          <button type="submit" mat-raised-button class="btn custom-btn" [disabled]="newForm.invalid">
            <mat-icon>send</mat-icon> Crear
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
