      <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="10px">
        <mat-card *ngFor="let member of members" fxFlex="calc(50%-25px)" fxFlex.sm="calc(50%-25px)" >
          <img mat-card-image class="photo" [src]="member.photo" alt="Photo of {{member.title}}">
          <mat-card-content>
            <mat-card-title>{{member.title}}</mat-card-title>
            <mat-card-subtitle>{{member.subtitle}}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
