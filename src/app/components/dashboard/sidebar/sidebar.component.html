<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Dashgular App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="list-container">
      <a mat-list-item (click)="snav.toggle()" [routerLink]="'/dashboard'"> Inicio </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="snav.toggle()" [routerLink]="'/dashboard/video'"> Video</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="snav.toggle()" [routerLink]="'/dashboard/history'"> Historia</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="snav.toggle()" [routerLink]="'/dashboard/profile'"> Perfil</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()" *ngIf="auth.getInfo('token')" mat-list-item>Cerrar sesi√≥n</a>
    </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
